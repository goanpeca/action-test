name: Integration Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Self test
        id: selftest

        # Put your action repo here
        uses: goanpeca/action-test@main
        with:
            source-path: "source"
            destination-path: "destination"

      - name: Check outputs
        run: |
          test "${{ steps.selftest.outputs.todo }}" == "Hello world"